---
layout: default
---
<article class="post col-xs-12 col-sm-11 col-md-10 col-lg-9">
	<h1>{{ page.title }}</h1>

	<div class="entry">
		{{ content }}
	</div>

	<div class="date pull-right">
		Written on {{ page.date | date: "%B %e, %Y" }}
	</div>

	{% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
